name: Build and deploy Node.js app to Azure Web App - sampleapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: npm install, build
        run: |
          npm install
          npm run build --if-present

      - name: Zip all files for upload between jobs
        run: zip --symlinks -r nest.zip ./*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: nest.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        env:
          DB_URL: 'postgres://blahyial:bhNLx__3SORfiNKQT9yYkZw1Wq1Ez0CJ@trumpet.db.elephantsql.com/blahyial'
          APP_PORT: '8080'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'chatty-app'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8381CBA6FBAB462DB11515B2558805D5 }}
          package: nest.zip

      - name: Delete zip file
        run: rm nest.zip
